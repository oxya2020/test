<script type="text/javascript">
function AnsHightest()
{
　　p = parseFloat(document.CmC.Price.value);
　　x = p*1.1;
　　if(x<10){
    　　h = Math.floor(x*100)*0.01;
　　　　document.CmC.Hightest.value = h.toFixed(2);
　　}
　　else if(x<50){             
    　　h = Math.floor(x/0.05)*0.05;
　　　　document.CmC.Hightest.value = h.toFixed(2);
　　}
　　else if(x<100){             
    　　h = Math.floor(x/0.1)*0.1;
　　　　document.CmC.Hightest.value = h.toFixed(2);
　　}
　　else if(x<500){             
    　　h = Math.floor(x/0.5)*0.5;
　　　　document.CmC.Hightest.value = h.toFixed(2);
　　}                 
　　else if(x<1000){             
    　　h = Math.floor(x/1)*1;
　　　　document.CmC.Hightest.value = h.toFixed(2);
　　}
　　else if(x>=1000){             
    　　h = Math.floor(x/5)*5;
　　　　document.CmC.Hightest.value = h.toFixed(2);
　　}
}

function AnsLowest()
{
　　p = parseFloat(document.CmC.Price.value);
　　y = p*0.9;

    　　l = Math.ceil(y/5)*5;
　　　　document.CmC.Lowest.value = l.toFixed(2);
　　}

    　　l = Math.ceil(y/1)*1;

}
